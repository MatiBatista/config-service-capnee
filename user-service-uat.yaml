server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8084/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: always

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/capnee
    username: root
    password: 1925
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true


security:
  jwt:
    secret-key: secret
    expireAfterHours: 1
